    <h1 class="logo">
      <img class="logo-icon" src="images/icon.ico">GoloAds
      <span class="version">(v0.0.3)</span>
    </h1>
  </div>

  <div class="info">
    <div id="nickname"></div>
    <div id="money"></div>
    <button id="withdrawMoney" class="popupButton popupButtonGreen">withdraw</button>
  </div>

  <div id="addableContent" class="modal-content">

    <div class="actionBlock">
      <button id="popupModalButtonGet" class="popupButton popupButtonBlue">get</button>
    </div>

    <div class="actionBlock">
      <input type="text" class="inputField" id="newBannerImage" placeholder="Banner Image URL" size="30" />
      <input type="text" class="inputField" id="newBannerUrl" placeholder="Target URL" size="30" />
      <input type="text" class="inputField" id="newBannerDomains" placeholder="Allowed Domains" size="30" />
      <button id="popupModalButtonSend" class="popupButton popupButtonGreen">send</button>
    </div>

    <div class="actionBlock">
      <input type="text" class="inputField" id="oldBannerId" placeholder="ID" size="30" />
      <button id="popupModalButtonDelete" class="popupButton popupButtonRed">delete</button>
    </div>
